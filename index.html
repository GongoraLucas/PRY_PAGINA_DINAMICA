<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gongo.dev</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/public/imgs/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/public/css/estilos.css" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link href="/public/vendor/template/css/styles.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="/public/vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body class="d-flex flex-column h-1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">
      <h1 class="container px-5">
        <a
          class="navbar-brand rounded-4 p-3 text-gradient fs-2"
          href="index.html"
          >Gongo.dev</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder fs-6">
            <li class="nav-item">
              <a
                class="nav-link menu-item"
                href="./views/home.html"
                onclick="cargarContenido(event,this.href)"
                >INICIO</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link menu-item"
                href="./views/resume.html"
                onclick="cargarContenido(event,this.href)"
                >FORMACION</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link menu-item"
                href="./views/projects.html"
                onclick="cargarContenido(event,this.href)"
                >PROYECTOS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link menu-item"
                href="./views/contact.html"
                onclick="cargarContenido(event,this.href)"
                >CONTACTO</a
              >
            </li>
          </ul>
        </div>
      </h1>
    </nav>
    <!-- Contenido -->
    <main
      class="flex-shrink-0 py-2 espaciado-navbar"
      id="dinamic-content"
    ></main>
    <!-- Footer-->
    <footer class="bg-dark text-light py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-12 text-center">
            <div class="small m-0">Copyright &copy; Gongo.dev 2025</div>
            <div class="small m-0">Inspirado en Start Bootstrap</div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="./public/vendor/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <!-- Script template -->
    <script src="/public/vendor/template/js/scripts.js"></script>

    <!-- Custom JS -->
    <script>
      const main = document.getElementById("dinamic-content");
      function cargarContenido(event, url) {
        event.preventDefault();
        fetch(url)
          .then((response) => response.text())
          .then((request) => {
            main.innerHTML = request;

            setTimeout(() => {
              window.scrollTo({
                top: 0,
                behavior: "smooth",
              });
            }, 50);


          });
      }

      cargarContenido(new Event("load"), "./views/home.html");
    </script>
  </body>
</html>
